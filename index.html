                <option value="Btech">Btech</option>

                <option value="other">other</option>

             <label for="roll">Roll Number:</label><br>
             <input type="number" id="roll" name="id No." >
<br>
             <button type="button" id="btn" >Submit</button>
        </form>
    </div>

</main>
